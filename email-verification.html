<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - PigSoil+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            height: 40px;
            width: 171px;
            object-fit: contain;
        }

        .language-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .language-btn:hover {
            background: #e9ecef;
        }

        .language-btn:focus {
            outline: none;
        }

        .language-btn:active {
            outline: none;
        }

        .globe-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .email-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 16px;
        }

        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .email-display {
            background: #f5f5f5;
            padding: 12px 20px;
            border-radius: 10px;
            color: #2e7d32;
            font-weight: 500;
            margin-bottom: 32px;
            word-break: break-all;
        }

        .resend-section {
            margin-bottom: 24px;
        }

        .resend-btn {
            width: 100%;
            background: #4caf50;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .resend-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .resend-btn:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .resend-btn.loading::before {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 16px;
        }

        .back-link {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .back-link:hover {
            color: #1f5722;
            transform: translateY(-1px);
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .alert.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .alert.info {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #42a5f5;
        }

        /* Success State (hidden by default) */
        .success-state {
            display: none;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .success-message {
            color: #2e7d32;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .redirect-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Loading State */
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                height: 70px;
            }

            .logo-img {
                height: 40px;
            }

            .logo-text {
                height: 35px;
                width: 150px;
            }

            .card {
                padding: 32px 24px;
            }

            .title {
                font-size: 24px;
            }

            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/index.html" class="logo">
                <img src="/images/pig logo.png" alt="PigSoil Logo" class="logo-img">
                <img src="/images/pigsoil.png" alt="PigSoil+" class="logo-text">
            </a>
            <a href="#" class="language-btn" id="languageSwitcher">
                <svg class="globe-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
                <span data-i18n="language.current">English</span>
            </a>
        </div>
    </header>

    <main class="main-container">
        <div class="card">
            <!-- Default State (Email Verification Pending) -->
            <div id="pendingState">
                <div class="email-icon">📧</div>
                <h1 class="title" data-i18n="emailVerification.title">Verify Your Email</h1>
                
                <div id="alertMessage" class="alert"></div>
                
                <p class="description" data-i18n="emailVerification.description">
                    We've sent a verification link to:
                </p>
                
                <div class="email-display" id="userEmail">
                    Loading...
                </div>
                
                <p class="description">
                    Click the link in your email to verify your account. 
                    After verification, you can log in to your dashboard.
                </p>
                
                <div class="resend-section">
                    <button id="resendBtn" class="resend-btn">
                        <span id="resendBtnText" data-i18n="emailVerification.resendButton">📨 Resend Verification Email</span>
                    </button>
                </div>

                <div style="margin-bottom: 24px;">
                    <button id="checkVerificationBtn" class="resend-btn" style="background: #2e7d32;">
                        <span id="checkBtnText" data-i18n="emailVerification.checkButton">✅ I've Verified My Email</span>
                    </button>
                </div>
                
                <div class="divider">
                    <span data-i18n="divider.or">or</span>
                </div>
                
                <a href="/login.html" class="back-link" data-i18n="emailVerification.backToLogin">← Back to Login</a>
            </div>

            <!-- Success State (Email Verified) -->
            <div id="successState" class="success-state">
                <div class="success-icon">✅</div>
                <h1 class="success-message">Email Verified!</h1>
                <p class="redirect-info">
                    Redirecting you to dashboard...
                </p>
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script type="module">

        // Add this at the TOP of the script in email-verification.html
import { setDoc } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js';


// Normalize userType to underscore format for consistency with shared-user-manager.js
function normalizeUserType(userType) {
    if (!userType) return null;
    
    // Convert display names to underscore format
    if (userType === 'Swine Farmer') return 'swine_farmer';
    if (userType === 'Organic Fertilizer Buyer') return 'fertilizer_buyer';
    
    // Already in correct format
    if (userType === 'swine_farmer' || userType === 'fertilizer_buyer') {
        return userType;
    }
    
    console.warn('⚠️ Unknown userType format:', userType);
    return userType; // Return as-is if unknown format
}

// Save pending signup data to Firestore
async function savePendingSignupData() {
    try {
        const pendingData = sessionStorage.getItem('pendingSignup');
        
        if (!pendingData) {
            console.log('ℹ️ No pending signup data found');
            return;
        }

        const signupData = JSON.parse(pendingData);
        console.log('💾 Found pending signup data:', signupData);

        // Normalize userType to ensure consistency
        const normalizedUserType = normalizeUserType(signupData.userType);
        console.log('🔄 Normalized userType:', signupData.userType, '→', normalizedUserType);

        // Save to Firestore
        const firestoreData = {
            userID: signupData.userID,
            userName: signupData.userName,
            userEmail: signupData.userEmail,
            userPhone: null,
            userType: normalizedUserType, // Use normalized format
            userProfilePictureUrl: DEFAULT_PROFILE_PIC,
            userIsActive: true,
            userPhoneVerified: false,
            emailVerified: false,
            userCreatedAt: Date.now(),
            userUpdatedAt: Date.now(),
            signupComplete: true
        };

        console.log('💾 Saving to Firestore with userType:', normalizedUserType);
        await setDoc(doc(db, 'users', signupData.userID), firestoreData);
        
        console.log('✅ User data saved to Firestore successfully!');

        // Clear the pending data
        sessionStorage.removeItem('pendingSignup');
        
    } catch (error) {
        console.error('❌ Failed to save pending signup data:', error);
    }
}

// Call this immediately when page loads
savePendingSignupData();

// Then continue with your existing verification logic...
        import { auth, db } from '/js/init.js';
        import { onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js';
        import { doc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js';
        import { cacheCompleteUserData, DEFAULT_PROFILE_PIC } from '/js/shared-user-manager.js';

        const userEmailEl = document.getElementById('userEmail');
        const resendBtn = document.getElementById('resendBtn');
        const resendBtnText = document.getElementById('resendBtnText');
        const checkVerificationBtn = document.getElementById('checkVerificationBtn');
        const checkBtnText = document.getElementById('checkBtnText');
        const alertMessage = document.getElementById('alertMessage');
        const pendingState = document.getElementById('pendingState');
        const successState = document.getElementById('successState');

        let resendCooldown = 0;
        let cooldownInterval = null;
        let autoCheckInterval = null; // For periodic auto-checking (matches Android onResume)
        const AUTO_CHECK_INTERVAL = 5000; // Check every 5 seconds

        // Deep link URL for Android app - matches your Android actionCodeSettings
        const DEEP_LINK_URL = 'https://www.pigsoil.tech/verifyEmail.html';

        // Detect if user is on Android
        function isAndroid() {
            return /android/i.test(navigator.userAgent);
        }

        // Detect if user is on any mobile device
        function isMobile() {
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent);
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            alertMessage.textContent = message;
            alertMessage.className = `alert ${type}`;
            alertMessage.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Update resend button state
        function updateResendButton(disabled, text) {
            resendBtn.disabled = disabled;
            resendBtnText.textContent = text;
            
            if (disabled && !text.includes('📨')) {
                resendBtn.classList.add('loading');
            } else {
                resendBtn.classList.remove('loading');
            }
        }

        // Start cooldown timer
        function startCooldown(seconds) {
            resendCooldown = seconds;
            
            if (cooldownInterval) {
                clearInterval(cooldownInterval);
            }
            
            cooldownInterval = setInterval(() => {
                if (resendCooldown > 0) {
                    updateResendButton(true, `${window.i18n.t('emailVerification.resendIn')} ${resendCooldown}s`);
                    resendCooldown--;
                } else {
                    clearInterval(cooldownInterval);
                    updateResendButton(false, window.i18n.t('emailVerification.resendButton'));
                }
            }, 1000);
        }

        // Resend verification email
        async function resendVerification() {
            try {
                updateResendButton(true, window.i18n.t('emailVerification.sending'));
                
                const user = auth.currentUser;
                
                if (!user) {
                    showAlert(window.i18n.t('emailVerification.messages.noUser'), 'error');
                    setTimeout(() => {
                        window.location.href = '/signup.html';
                    }, 2000);
                    return;
                }

                // Unified action code settings that work for both Android and Web
                const actionCodeSettings = {
                    url: DEEP_LINK_URL, // Same URL for both platforms
                    handleCodeInApp: true, // Enable deep linking for Android
                    android: {
                        packageName: 'com.android.pigsoil_final',
                        installApp: true,
                        minimumVersion: '1'
                    }
                };

                await sendEmailVerification(user, actionCodeSettings);
                
                showAlert(window.i18n.t('emailVerification.messages.emailSent'), 'success');
                startCooldown(60);
                
            } catch (error) {
                console.error('Error sending verification email:', error);
                
                let errorMessage = window.i18n.t('emailVerification.messages.networkError');
                if (error.code === 'auth/too-many-requests') {
                    errorMessage = window.i18n.t('emailVerification.messages.tooManyRequests');
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = window.i18n.t('emailVerification.messages.networkError');
                }
                
                showAlert(errorMessage, 'error');
                updateResendButton(false, window.i18n.t('emailVerification.resendButton'));
            }
        }

        // Initialize
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Display user email
                userEmailEl.textContent = user.email;
                
                // Check if email is already verified (matches Android's checkIfAlreadyVerified)
                await user.reload();
                if (user.emailVerified) {
                    console.log('✅ Email already verified, redirecting to dashboard');
                    showAlert(window.i18n.t('emailVerification.messages.alreadyVerified'), 'success');
                    
                    // Update Firestore
                    try {
                        const userDocRef = doc(db, 'users', user.uid);
                        await updateDoc(userDocRef, {
                            emailVerified: true,
                            userUpdatedAt: Date.now()
                        });
                    } catch (error) {
                        console.error('Failed to update Firestore:', error);
                    }
                    
                    // Get user data and redirect
                    try {
                        const userDocRef = doc(db, 'users', user.uid);
                        const userDoc = await getDoc(userDocRef);
                        
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            const userType = userData.userType;
                            
                            console.log('🔍 User data loaded from Firestore:');
                            console.log('  - userType:', userType);
                            console.log('  - userName:', userData.userName);
                            
                            // Cache user data
                            cacheCompleteUserData({
                                ...userData,
                                userID: user.uid,
                                emailVerified: true,
                                userProfilePictureUrl: userData.userProfilePictureUrl || DEFAULT_PROFILE_PIC
                            });
                            
                            console.log('✅ User data cached successfully');
                            
                            setTimeout(() => {
                                if (userType === 'swine_farmer') {
                                    console.log('🚀 Redirecting to Farmer Dashboard');
                                    window.location.href = '/dashboard.html';
                                } else if (userType === 'fertilizer_buyer') {
                                    console.log('🚀 Redirecting to Buyer Dashboard');
                                    window.location.href = '/buyer-dashboard.html';
                                } else {
                                    console.warn('⚠️ Unknown userType, defaulting to Farmer Dashboard');
                                    window.location.href = '/dashboard.html';
                                }
                            }, 1500);
                        } else {
                            setTimeout(() => window.location.href = '/dashboard.html', 1500);
                        }
                    } catch (error) {
                        console.error('Error getting user data:', error);
                        setTimeout(() => window.location.href = '/dashboard.html', 1500);
                    }
                    return;
                }
                
                // Auto-send verification email on page load if not verified
                showAlert(window.i18n.t('emailVerification.messages.sendingEmail'), 'info');
                await resendVerification();
                
                // Show instruction to check email
                setTimeout(() => {
                    showAlert(window.i18n.t('emailVerification.messages.checkEmail'), 'info');
                }, 2000);
                
                // Start auto-checking for verification (matches Android's onResume)
                startAutoCheckVerification();
                
            } else {
                // No user logged in, redirect to signup
                showAlert(window.i18n.t('emailVerification.messages.pleaseSignup'), 'error');
                setTimeout(() => {
                    window.location.href = '/signup.html';
                }, 2000);
            }
        });

        // Resend button click handler
        resendBtn.addEventListener('click', resendVerification);

        // Manual verification check button handler
        checkVerificationBtn.addEventListener('click', async () => {
            try {
                checkVerificationBtn.disabled = true;
                checkBtnText.textContent = window.i18n.t('emailVerification.checking');
                checkVerificationBtn.classList.add('loading');

                const user = auth.currentUser;
                if (!user) {
                    showAlert(window.i18n.t('emailVerification.messages.noUser'), 'error');
                    setTimeout(() => {
                        window.location.href = '/signup.html';
                    }, 2000);
                    return;
                }

                // Reload user to get latest verification status
                await user.reload();

                if (user.emailVerified) {
                    console.log('✅ Email verified confirmed!');
                    showAlert(window.i18n.t('emailVerification.messages.verified'), 'success');
                    
                    // Stop auto-check interval
                    if (autoCheckInterval) {
                        clearInterval(autoCheckInterval);
                    }
                    
                    // Update Firestore
                    try {
                        const userDocRef = doc(db, 'users', user.uid);
                        await updateDoc(userDocRef, {
                            emailVerified: true,
                            userUpdatedAt: Date.now()
                        });
                        console.log('✅ Email verification status updated in Firestore');
                    } catch (error) {
                        console.error('Failed to update Firestore:', error);
                    }
                    
                    // Get user data and redirect to appropriate dashboard
                    try {
                        const userDocRef = doc(db, 'users', user.uid);
                        const userDoc = await getDoc(userDocRef);
                        
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            const userType = userData.userType;
                            
                            console.log('🔍 User data loaded:');
                            console.log('  - userType:', userType);
                            console.log('  - userName:', userData.userName);
                            
                            // Cache user data
                            cacheCompleteUserData({
                                ...userData,
                                userID: user.uid,
                                emailVerified: true,
                                userProfilePictureUrl: userData.userProfilePictureUrl || DEFAULT_PROFILE_PIC
                            });
                            
                            console.log('✅ User data cached successfully');
                            
                            // Redirect based on user type
                            setTimeout(() => {
                                if (userType === 'swine_farmer') {
                                    console.log('🚀 Redirecting to Farmer Dashboard');
                                    window.location.href = '/dashboard.html';
                                } else if (userType === 'fertilizer_buyer') {
                                    console.log('🚀 Redirecting to Buyer Dashboard');
                                    window.location.href = '/buyer-dashboard.html';
                                } else {
                                    console.warn('⚠️ Unknown userType, defaulting to Farmer Dashboard');
                                    window.location.href = '/dashboard.html';
                                }
                            }, 1500);
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    } catch (error) {
                        console.error('Error getting user data:', error);
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    showAlert(window.i18n.t('emailVerification.messages.notVerified'), 'error');
                    checkVerificationBtn.disabled = false;
                    checkBtnText.textContent = window.i18n.t('emailVerification.checkButton');
                    checkVerificationBtn.classList.remove('loading');
                }
            } catch (error) {
                console.error('Error checking verification:', error);
                showAlert(window.i18n.t('emailVerification.messages.verificationError'), 'error');
                checkVerificationBtn.disabled = false;
                checkBtnText.textContent = window.i18n.t('emailVerification.checkButton');
                checkVerificationBtn.classList.remove('loading');
            }
        });

        // Auto-check verification status periodically (matches Android's onResume behavior)
        function startAutoCheckVerification() {
            // Check every 5 seconds if email has been verified
            autoCheckInterval = setInterval(async () => {
                try {
                    const user = auth.currentUser;
                    if (user) {
                        await user.reload(); // Reload user to get latest emailVerified status
                        
                        if (user.emailVerified) {
                            console.log('✅ Email verified detected via auto-check!');
                            clearInterval(autoCheckInterval);
                            
                            // Show success and redirect
                            showAlert(window.i18n.t('emailVerification.messages.verified'), 'success');
                            
                            // Update Firestore
                            try {
                                const userDocRef = doc(db, 'users', user.uid);
                                await updateDoc(userDocRef, {
                                    emailVerified: true,
                                    userUpdatedAt: Date.now()
                                });
                                console.log('✅ Email verification status updated in Firestore');
                            } catch (error) {
                                console.error('Failed to update Firestore:', error);
                            }
                            
                            // Get user data and redirect to appropriate dashboard
                            try {
                                const userDocRef = doc(db, 'users', user.uid);
                                const userDoc = await getDoc(userDocRef);
                                
                                if (userDoc.exists()) {
                                    const userData = userDoc.data();
                                    const userType = userData.userType;
                                    
                                    console.log('🔍 User data loaded (auto-check):');
                                    console.log('  - userType:', userType);
                                    console.log('  - userName:', userData.userName);
                                    
                                    // Cache user data
                                    cacheCompleteUserData({
                                        ...userData,
                                        userID: user.uid,
                                        emailVerified: true,
                                        userProfilePictureUrl: userData.userProfilePictureUrl || DEFAULT_PROFILE_PIC
                                    });
                                    
                                    console.log('✅ User data cached successfully (auto-check)');
                                    
                                    // Redirect based on user type
                                    setTimeout(() => {
                                        if (userType === 'swine_farmer') {
                                            console.log('🚀 Redirecting to Farmer Dashboard (auto-check)');
                                            window.location.href = '/dashboard.html';
                                        } else if (userType === 'fertilizer_buyer') {
                                            console.log('🚀 Redirecting to Buyer Dashboard (auto-check)');
                                            window.location.href = '/buyer-dashboard.html';
                                        } else {
                                            console.warn('⚠️ Unknown userType, defaulting to Farmer Dashboard (auto-check)');
                                            window.location.href = '/dashboard.html';
                                        }
                                    }, 1500);
                                } else {
                                    window.location.href = '/dashboard.html';
                                }
                            } catch (error) {
                                console.error('Error getting user data:', error);
                                window.location.href = '/dashboard.html';
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error checking verification status:', error);
                }
            }, AUTO_CHECK_INTERVAL); // Check every 5 seconds
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (cooldownInterval) clearInterval(cooldownInterval);
            if (autoCheckInterval) clearInterval(autoCheckInterval);
        });

        // Start auto-check when page loads (matches Android's onResume)
        window.addEventListener('focus', () => {
            console.log('🔍 Page focused, checking verification status...');
            const user = auth.currentUser;
            if (user) {
                user.reload().then(() => {
                    if (user.emailVerified) {
                        console.log('✅ Email already verified on focus!');
                        location.reload(); // Trigger the auto-check logic
                    }
                });
            }
        });

        // Initialize i18next
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18nManager.initialize();
            
            // Add language switcher click event
            const languageSwitcher = document.getElementById('languageSwitcher');
            if (languageSwitcher) {
                languageSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.i18nManager.switchLanguage();
                });
            }
        });
    </script>
    <script src="/js/i18n.js"></script>
    <script type="module" src="/js/auth-guard.js"></script>
</body>
