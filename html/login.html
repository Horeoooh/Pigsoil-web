<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigSoil+ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #ddd;
            position: sticky; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
            height: 80px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 400;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            height: 40px;
            width: 171px;
            object-fit: contain;
            margin-left: 10px;
        }

        /* Navigation Links Styles - FIXED */
        nav {
            display: flex;
            gap: 64px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 400;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #2d5a3d;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .language-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .language-btn:hover {
            background: #e9ecef;
        }

        .sign-up-btn {
            background: transparent;
            color: #2d5a3d;
            padding: 10px 24px;
            border: 2px solid #2d5a3d;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-right: 10px;
        }

        .sign-up-btn:hover {
            background: #2d5a3d;
            color: white;
        }

        .sign-in-btn {
            background: #2d5a3d;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .sign-in-btn:hover {
            background: #1f3d2a;
        }

        .globe-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            font-size: 2rem;
            color: #2d5016;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a6741;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 103, 65, 0.1);
        }

        .form-input:focus + .form-label,
        .form-input.has-value + .form-label {
            color: #4a6741;
        }

        .password-input {
            position: relative;
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4a6741;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkbox-container input[type="checkbox"]:checked + .custom-checkbox {
            background: #4a6741;
            transform: scale(1.1);
        }

        .checkbox-container input[type="checkbox"]:checked + .custom-checkbox::after {
            content: "✓";
            color: white;
            font-weight: bold;
        }

        .forgot-password {
            color: #4a6741;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2d5016;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #4a6741;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-decoration: none;
        }

        .login-btn:hover {
            background: #2d5016;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 103, 65, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn::before {
            content: "✏️";
            transition: transform 0.3s ease;
        }

        .login-btn:hover::before {
            transform: rotate(10deg);
        }

        .signup-link {
            text-align: center;
            color: #4a6741;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #2d5016;
            transform: translateY(-1px);
        }

        /* Input animations */
        .form-input.typing {
            animation: typing 0.3s ease;
        }

        @keyframes typing {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Loading state */
        .login-btn.loading {
            pointer-events: none;
        }

        .login-btn.loading::before {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .main-content {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }

            .welcome-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="pig logo.png" alt="PigSoil Logo" class="logo-img">
                <img src="pigsoil.png" alt="PigSoil+" class="logo-text">
            </div>
            
            <nav>
                <a href="#about">About</a>
                <a href="#support">Support</a>
            </nav>
            
            <div class="header-actions">
                <a href="#" class="language-btn">
                    <svg class="globe-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                    English
                </a>
                <a href="signup.html" class="sign-up-btn">Sign Up</a>
                <a href="login.html" class="sign-in-btn">Sign In</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1 class="welcome-title">Welcome back</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username, Email or Phone</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        value="colletewest@gmail.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        value="••••••••"
                        required
                    >
                </div>

                <div class="options-row">
                    <label class="checkbox-container">
                        <input type="checkbox" checked>
                        <div class="custom-checkbox"></div>
                        <span>Remember me</span>
                    </label>
                    <a href="#forgot" class="forgot-password">Forgot password?</a>
                </div>

                <a href="dashboard.html" class="login-btn" id="loginButton">
                    <span>Log In</span>
                </a>
            </form>

            <a href="#signup" class="signup-link">Go to sign up</a>
        </div>
    </main>

    <script>
        // Input animations and interactions
        const inputs = document.querySelectorAll('.form-input');
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.getElementById('loginForm');

        inputs.forEach(input => {
            // Focus animations
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
                if (this.value) {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });

            // Typing animation
            input.addEventListener('input', function() {
                this.classList.add('typing');
                setTimeout(() => {
                    this.classList.remove('typing');
                }, 300);
                
                if (this.value) {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });

            // Check initial values
            if (input.value) {
                input.classList.add('has-value');
            }
        });

        // Form submission with loading animation
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            loginButton.classList.add('loading');
            loginButton.innerHTML = '<span>Signing In...</span>';
            
            // Simulate login process
            setTimeout(() => {
                loginButton.classList.remove('loading');
                loginButton.innerHTML = '<span>Success! ✓</span>';
                loginButton.style.background = '#28a745';
                
                setTimeout(() => {
                    loginButton.innerHTML = '<span>Log In</span>';
                    loginButton.style.background = '#4a6741';
                }, 2000);
            }, 2000);
        });

        // Language selector interaction
        const languageSelector = document.querySelector('.language-btn');
        if (languageSelector) {
            languageSelector.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        }

        // Add hover sound effect (visual feedback)
        const interactiveElements = document.querySelectorAll('button, a, .checkbox-container, .language-btn');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            });
        });

        // Checkbox animation
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const customCheckbox = this.nextElementSibling;
                if (this.checked) {
                    customCheckbox.style.animation = 'none';
                    setTimeout(() => {
                        customCheckbox.style.animation = 'bounce 0.6s ease';
                    }, 10);
                }
            });
        });

        // Add floating particles effect
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 4px;
                height: 4px;
                background: rgba(74, 103, 65, 0.3);
                border-radius: 50%;
                pointer-events: none;
                z-index: -1;
                left: ${Math.random() * window.innerWidth}px;
                top: ${window.innerHeight + 10}px;
                animation: floatUp ${3 + Math.random() * 4}s linear forwards;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 7000);
        }

        // Create floating particles periodically
        setInterval(createFloatingParticle, 2000);

        // Add floating animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-${window.innerHeight + 100}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
