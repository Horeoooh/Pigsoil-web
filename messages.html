<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - PigSoil+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/messages.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxldiepJaqTaCW9kxCr-3cYgSlVD0fQYg&libraries=places"></script>

</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="/images/pig logo.png" alt="PigSoil Logo" class="logo-img">
                <img src="/images/pigsoil.png" alt="PigSoil+" class="logo-text">
            </div>
            
            <!-- CRITICAL FIX: Added data-nav attributes to navigation links -->
            <ul class="nav-menu">
                <li><a href="/dashboard.html" data-nav="dashboard">Dashboard</a></li>
                <li style="display: none;"><a href="/transactions.html" data-nav="transactions">Transactions</a></li>
                <li><a href="/farmermarket.html" data-nav="market">Market</a></li>
                <li><a href="/guides.html" data-nav="guides">Guides</a></li>
            </ul>
            
            <div class="user-section">
                 <a href ="/notifications.html">
                    <button class="icon-btn" id="notificationBtn" aria-label="View notifications">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    </button>
                    </a>
                <a href="/setting-acc.html" class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="currentUserName">Loading...</span>
                        <span class="user-role" id="currentUserRole">User</span>
                    </div>
                    <div class="user-avatar" id="currentUserAvatar">U</div>
                </a>
            </div>
        </nav>
    </header>

    <div class="messages-container">
        <!-- Conversations List -->
        <div class="conversations-panel">
            <div class="conversations-header">
                <h2>Messages</h2>
                <input type="text" class="search-box" placeholder="Search conversations..." id="searchConversations">
            </div>
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel" id="chatPanel">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <h3>Select a conversation</h3>
                <p>Choose a conversation from the list to start messaging</p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/dashboard-auth-guard.js"></script>
    <script type="module" src="/js/shared-user-manager.js"></script>
    <script type="module" src="/js/messages.js"></script>
</body>
</html>
