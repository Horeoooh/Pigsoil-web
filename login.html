<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PigSoil+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- i18next for internationalization -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.6/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.4.2/i18nextHttpBackend.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: rgba(255, 255, 255, 0.95); 
            -webkit-backdrop-filter: blur(6px);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #ddd;
            position: sticky; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
            height: 80px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            height: 40px;
            width: 171px;
            object-fit: contain;
            margin-left: 10px;
        }

        /* Navigation Links Styles */
        nav {
            display: flex;
            gap: 64px;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
            margin-right: 80px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 400;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #2d5a3d;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .language-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .language-btn:hover {
            background: #e9ecef;
        }

        .language-btn:focus {
            outline: none;
            box-shadow: none;
        }

        .language-btn:active {
            outline: none;
            transform: scale(0.98);
        }

        .sign-up-btn {
            background: transparent;
            color: #2d5a3d;
            padding: 10px 24px;
            border: 2px solid #2d5a3d;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-right: 10px;
        }

        .sign-up-btn:hover {
            background: #2d5a3d;
            color: white;
        }

        .sign-in-btn {
            background: #2d5a3d;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .sign-in-btn:hover {
            background: #1f3d2a;
        }

        .globe-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            font-size: 2rem;
            color: #2d5016;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a6741;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 103, 65, 0.1);
        }

        .form-input:focus + .form-label,
        .form-input.has-value + .form-label {
            color: #4a6741;
        }

        .password-input {
            position: relative;
        }

        .options-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 2rem;
        }

        .forgot-password {
            color: #4a6741;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2d5016;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #4a6741;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        .login-btn:hover {
            background: #2d5016;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 103, 65, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn::before {
            content: "‚úèÔ∏è";
            transition: transform 0.3s ease;
        }

        .login-btn:hover::before {
            transform: rotate(10deg);
        }

        /* Phone Login Button */
        .phone-login-btn {
            width: 100%;
            background: transparent;
            color: #4a6741;
            border: 2px solid #4a6741;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        .phone-login-btn:hover {
            background: #4a6741;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 103, 65, 0.2);
        }

        .phone-login-btn::before {
            content: "üì±";
            transition: transform 0.3s ease;
        }

        .phone-login-btn:hover::before {
            transform: scale(1.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            color: #4a6741;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
        }

        .signup-link:hover {
            color: #2d5016;
            transform: translateY(-1px);
        }

        /* Input animations */
        .form-input.typing {
            animation: typing 0.3s ease;
        }

        @keyframes typing {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Loading state */
        .login-btn.loading {
            pointer-events: none;
        }

        .login-btn.loading::before {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert styles for form validation */
        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .alert.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .main-content {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .options-row {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/index.html" class="logo">
                <img src="/images/pig logo.png" alt="PigSoil Logo" class="logo-img">
                <img src="/images/pigsoil.png" alt="PigSoil+" class="logo-text">
            </a>
            
            <nav>
                <a href="/support.html" data-i18n="nav.support">Support</a>
            </nav>
            
            <div class="header-actions">
                <a href="#" class="language-btn" id="languageSwitcher">
                    <svg class="globe-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                    <span class="language-text" data-i18n="language.current">English</span>
                </a>
                <a href="/signup.html" class="sign-up-btn" data-i18n="buttons.signUp">Sign Up</a>
                <a href="/login.html" class="sign-in-btn" data-i18n="buttons.signIn">Sign In</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1 class="welcome-title" data-i18n="login.title">Welcome back</h1>
            
            <div id="alertMessage" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username" data-i18n="login.emailLabel">Email Address</label>
                    <input 
                        type="email" 
                        id="username" 
                        class="form-input" 
                        data-i18n="[placeholder]login.emailPlaceholder"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password" data-i18n="login.passwordLabel">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        data-i18n="[placeholder]login.passwordPlaceholder"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        minlength="6"
                    >
                </div>

                <div class="options-row" style="justify-content: flex-end;">
                    <a href="/forgot-password.html" class="forgot-password" data-i18n="login.forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    <span data-i18n="login.loginButton">Log In</span>
                </button>
            </form>

            <div class="divider">
                <span data-i18n="divider.or">or</span>
            </div>

            <a href="/phone-registration.html" class="phone-login-btn" id="phoneLoginButton">
                <span data-i18n="login.phoneButton">Continue with Phone</span>
            </a>

            <div style="text-align: center; margin-top: 1rem; color: #666;">
                <span data-i18n="login.noAccount">Don't have an account?</span> 
                <a href="/signup.html" class="signup-link" style="display: inline;" data-i18n="login.signUpLink">Sign up here</a>
            </div>
        </div>
    </main>

    <script src="/js/i18n.js"></script>
    <script type="module" src="/js/auth-guard.js"></script>
    <script type="module" src="/js/login.js"></script>
    <script>
        // Initialize i18next when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18nManager.initialize();
            
            // Add language switcher click event
            const languageSwitcher = document.getElementById('languageSwitcher');
            if (languageSwitcher) {
                languageSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.i18nManager.switchLanguage();
                });
            }
        });
    </script>
</body>
</html>
