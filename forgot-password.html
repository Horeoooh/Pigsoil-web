<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PigSoil+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: rgba(255, 255, 255, 0.95); 
            -webkit-backdrop-filter: blur(6px);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #ddd;
            position: sticky; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
            height: 80px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            height: 40px;
            width: 171px;
            object-fit: contain;
            margin-left: 10px;
        }

        /* Navigation Links Styles */
        nav {
            display: flex;
            gap: 64px;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
            margin-right: 80px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 400;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #2d5a3d;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .language-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .language-btn:hover {
            background: #e9ecef;
        }

        .language-btn:focus {
            outline: none;
        }

        .language-btn:active {
            outline: none;
        }

        .sign-up-btn {
            background: transparent;
            color: #2d5a3d;
            padding: 10px 24px;
            border: 2px solid #2d5a3d;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-right: 10px;
        }

        .sign-up-btn:hover {
            background: #2d5a3d;
            color: white;
        }

        .sign-in-btn {
            background: #2d5a3d;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .sign-in-btn:hover {
            background: #1f3d2a;
        }

        .globe-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a6741 0%, #2e7d32 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(74, 103, 65, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .lock-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .reset-title {
            font-size: 2rem;
            color: #2d5016;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .reset-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a6741;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 103, 65, 0.1);
        }

        .form-input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-input:focus + .form-label,
        .form-input.has-value + .form-label {
            color: #4a6741;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .reset-btn {
            width: 100%;
            background: #4a6741;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .reset-btn:hover:not(:disabled) {
            background: #2e7d32;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 103, 65, 0.3);
        }

        .reset-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .reset-btn.loading {
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .reset-btn.loading .spinner {
            display: inline-block;
        }

        .reset-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #4a6741;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #2e7d32;
            transform: translateX(-3px);
        }

        .back-link a::before {
            content: "←";
            font-size: 1.2rem;
        }

        /* Alert styles */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .alert.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .alert-icon {
            display: inline-block;
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Success Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: modalSlideUp 0.4s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: #2e7d32;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .modal-title {
            font-size: 1.75rem;
            color: #2d5016;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .modal-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-email {
            font-weight: 600;
            color: #4a6741;
        }

        .modal-btn {
            background: #4a6741;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .modal-btn:hover {
            background: #2e7d32;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 103, 65, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                height: auto;
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .main-content {
                padding: 1rem;
            }

            .reset-container {
                padding: 2rem 1.5rem;
            }

            .reset-title {
                font-size: 1.5rem;
            }

            .reset-subtitle {
                font-size: 0.9rem;
            }

            .lock-icon {
                width: 70px;
                height: 70px;
            }

            .lock-icon svg {
                width: 35px;
                height: 35px;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/index.html" class="logo">
                <img src="/images/pig logo.png" alt="PigSoil Logo" class="logo-img">
                <img src="/images/pigsoil.png" alt="PigSoil+" class="logo-text">
            </a>

            <nav>
                <a href="/support.html">Support</a>
            </nav>
            
            <div class="header-actions">
                <a href="#" class="language-btn" id="languageSwitcher">
                    <svg class="globe-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                    <span data-i18n="language.current">English</span>
                </a>
                <a href="/signup.html" class="sign-up-btn" data-i18n="buttons.signUp">Sign Up</a>
                <a href="/login.html" class="sign-in-btn" data-i18n="buttons.signIn">Sign In</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="reset-container">
            <div class="icon-container">
                <div class="lock-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 8h-3V6.21c0-2.61-1.91-4.94-4.51-5.19C9.51.74 7 3.08 7 6v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                    </svg>
                </div>
            </div>

            <h1 class="reset-title" data-i18n="forgotPassword.title">Reset Password</h1>
            <p class="reset-subtitle" data-i18n="forgotPassword.subtitle">
                Enter your email address and we'll send you instructions to reset your password.
            </p>

            <div id="alertMessage" class="alert"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email" data-i18n="forgotPassword.emailLabel">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        data-i18n-placeholder="forgotPassword.emailPlaceholder"
                        placeholder="Enter your registered email"
                        required
                        autocomplete="email"
                    >
                    <div id="emailError" class="error-message"></div>
                </div>

                <button type="submit" class="reset-btn" id="resetButton">
                    <div class="spinner"></div>
                    <span class="btn-text" data-i18n="forgotPassword.resetButton">Send Reset Email</span>
                </button>
            </form>

            <div class="back-link">
                <a href="/login.html" data-i18n="forgotPassword.backToLogin">Back to Login</a>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2 class="modal-title" data-i18n="forgotPassword.success.title">Email Sent!</h2>
            <p class="modal-message">
                <span data-i18n="forgotPassword.success.message">We've sent password reset instructions to</span><br>
                <span class="modal-email" id="modalEmail"></span>
            </p>
            <p class="modal-message" style="font-size: 0.9rem; color: #999; margin-top: 1rem;" data-i18n="forgotPassword.success.instruction">
                Please check your inbox and spam folder. The link will expire in 1 hour.
            </p>
            <button class="modal-btn" id="modalCloseBtn" data-i18n="forgotPassword.success.closeButton">Got it</button>
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script type="module">
        // Import Firebase modules
        import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js';
        
        // Import initialized Firebase auth from init.js
        import { auth } from '/js/init.js';

        // Get DOM elements
        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const resetButton = document.getElementById('resetButton');
        const alertMessage = document.getElementById('alertMessage');
        const emailError = document.getElementById('emailError');
        const successModal = document.getElementById('successModal');
        const modalEmail = document.getElementById('modalEmail');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Validate email format
        function isValidEmail(email) {
            return emailRegex.test(email);
        }

        // Show alert message
        function showAlert(message, type) {
            alertMessage.innerHTML = `
                <span class="alert-icon">${type === 'error' ? '⚠️' : '✓'}</span>
                ${message}
            `;
            alertMessage.className = `alert ${type} show`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertMessage.classList.remove('show');
            }, 5000);
        }

        // Show field error
        function showFieldError(message) {
            emailError.textContent = message;
            emailError.classList.add('show');
            emailInput.classList.add('error');
        }

        // Clear field error
        function clearFieldError() {
            emailError.classList.remove('show');
            emailInput.classList.remove('error');
        }

        // Show success modal
        function showSuccessModal(email) {
            modalEmail.textContent = email;
            successModal.classList.add('show');
        }

        // Close success modal
        function closeSuccessModal() {
            successModal.classList.remove('show');
            // Redirect to login after modal closes
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 300);
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                resetButton.classList.add('loading');
                resetButton.disabled = true;
                emailInput.disabled = true;
            } else {
                resetButton.classList.remove('loading');
                resetButton.disabled = false;
                emailInput.disabled = false;
            }
        }

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            clearFieldError();
            alertMessage.classList.remove('show');

            // Get email value
            const email = emailInput.value.trim();

            // Validate email format
            if (!email) {
                showFieldError(window.i18n.t('forgotPassword.errors.emptyEmail'));
                emailInput.focus();
                return;
            }

            if (!isValidEmail(email)) {
                showFieldError(window.i18n.t('forgotPassword.errors.invalidEmail'));
                emailInput.focus();
                return;
            }

            // Set loading state
            setLoading(true);

            try {
                // Send password reset email
                await sendPasswordResetEmail(auth, email);

                // Success - show modal
                setLoading(false);
                showSuccessModal(email);

            } catch (error) {
                setLoading(false);
                console.error('Password reset error:', error);

                // Handle specific Firebase errors
                let errorMessage = window.i18n.t('forgotPassword.errors.genericError');

                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = window.i18n.t('forgotPassword.errors.invalidEmail');
                        showFieldError(errorMessage);
                        break;

                    case 'auth/user-not-found':
                        errorMessage = window.i18n.t('forgotPassword.errors.userNotFound');
                        showFieldError(errorMessage);
                        break;

                    case 'auth/too-many-requests':
                        errorMessage = window.i18n.t('forgotPassword.errors.tooManyRequests');
                        showAlert(errorMessage, 'error');
                        break;

                    case 'auth/network-request-failed':
                        errorMessage = window.i18n.t('forgotPassword.errors.networkError');
                        showAlert(errorMessage, 'error');
                        break;

                    case 'auth/invalid-continue-uri':
                    case 'auth/unauthorized-continue-uri':
                    case 'auth/missing-continue-uri':
                        errorMessage = window.i18n.t('forgotPassword.errors.genericError');
                        showAlert(errorMessage, 'error');
                        break;

                    default:
                        errorMessage = error.message || window.i18n.t('forgotPassword.errors.genericError');
                        showAlert(errorMessage, 'error');
                        break;
                }
            }
        });

        // Real-time email validation
        emailInput.addEventListener('input', () => {
            clearFieldError();
            
            // Add has-value class for styling
            if (emailInput.value) {
                emailInput.classList.add('has-value');
            } else {
                emailInput.classList.remove('has-value');
            }
        });

        // Clear error on focus
        emailInput.addEventListener('focus', () => {
            clearFieldError();
            alertMessage.classList.remove('show');
        });

        // Modal close button
        modalCloseBtn.addEventListener('click', closeSuccessModal);

        // Close modal on overlay click
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                closeSuccessModal();
            }
        });

        // Prevent modal content click from closing modal
        document.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Handle Enter key in modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && successModal.classList.contains('show')) {
                closeSuccessModal();
            }
        });

        // Initialize i18next
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18nManager.initialize();
            
            // Add language switcher click event
            const languageSwitcher = document.getElementById('languageSwitcher');
            if (languageSwitcher) {
                languageSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.i18nManager.switchLanguage();
                });
            }
        });
    </script>
    <script type="module" src="/js/auth-guard.js"></script>
</body>
</html>
