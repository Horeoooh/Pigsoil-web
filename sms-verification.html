<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Code - PigSoil+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .header {
      background-color: rgba(255, 255, 255, 0.95); 
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #ddd;
      position: sticky; 
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; 
      height: 80px;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 20px;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 400;
      text-decoration: none;
      cursor: pointer;
    }

    .logo-img {
      height: 50px;
      width: auto;
    }

    .logo-text {
      height: 40px;
      width: 171px;
      object-fit: contain;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      gap: 64px;
      align-items: center;
      flex: 1;
      justify-content: flex-end;
      margin-right: 80px;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-weight: 400;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #2d5a3d;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .language-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: #f8f9fa;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
      outline: none;
    }

    .language-btn:hover {
      background: #e9ecef;
    }

    .language-btn:focus {
      outline: none;
    }

    .language-btn:active {
      outline: none;
    }

    .sign-up-btn {
      background: transparent;
      color: #2d5a3d;
      padding: 10px 24px;
      border: 2px solid #2d5a3d;
      border-radius: 20px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      margin-right: 10px;
    }

    .sign-up-btn:hover {
      background: #2d5a3d;
      color: white;
    }

    .sign-in-btn {
      background: #2d5a3d;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 20px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .sign-in-btn:hover {
      background: #1f3d2a;
    }

    .globe-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .main-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 576px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideUp 0.8s ease-out;
      position: relative;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-link {
      display: block;
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #2d5a3d;
      transition: color 0.3s;
      font-weight: 500;
    }

    .back-link:hover {
      color: #1f3d2a;
      text-decoration: underline;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    h2 {
      font-size: 30px;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d5016;
    }

    p {
      font-size: 16px;
      margin-bottom: 32px;
      color: #666;
      font-weight: 500;
    }

    .inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .inputs input {
      width: 67px;
      height: 81px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s ease;
      outline: none;
      background: #fafafa;
      color: #2d5016;
    }

    .inputs input:focus {
      border-color: #4a6741;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 103, 65, 0.2);
    }

    .inputs input:not(:placeholder-shown) {
      border-color: #4a6741;
      background: white;
    }

    .resend {
      font-size: 14px;
      color: #4a6741;
      margin-top: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .resend:hover {
      color: #2d5016;
      text-decoration: underline;
      transform: translateY(-1px);
    }

    .btn {
      background: #4a6741;
      color: #fff;
      border: none;
      padding: 16px 0;
      width: 75%;
      max-width: 300px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 103, 65, 0.2);
      margin-top: 32px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #2d5016;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(74, 103, 65, 0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .inputs input.typing {
      animation: typing 0.3s ease;
    }

    @keyframes typing {
      0% { transform: scale(1) translateY(-2px); }
      50% { transform: scale(1.05) translateY(-4px); }
      100% { transform: scale(1) translateY(-2px); }
    }

    /* Complete Profile Styles */
    .complete-profile-container {
      width: 100%;
      max-width: 576px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease-out;
    }

    .form-title {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #2d5016;
      margin-bottom: 12px;
    }

    .form-subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
    }

    .alert {
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    .alert.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #4a6741;
      background: white;
      box-shadow: 0 0 0 3px rgba(74, 103, 65, 0.1);
    }

    .user-type-section {
      margin-bottom: 32px;
    }

    .user-type-label {
      display: block;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      text-align: center;
    }

    .radio-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 15px;
      color: #666;
      padding: 10px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 2px solid #e0e0e0;
      background: #fafafa;
    }

    .radio-option:hover {
      background: rgba(74, 103, 65, 0.1);
      border-color: #4a6741;
    }

    .radio-option input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #4a6741;
    }

    .radio-option input[type="radio"]:checked + span {
      color: #2d5016;
      font-weight: 600;
    }

    .radio-option:has(input[type="radio"]:checked) {
      border-color: #4a6741;
      background: rgba(74, 103, 65, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }

      .nav-links {
        display: none;
      }

      .main-center {
        padding: 1rem;
      }

      .container, .complete-profile-container {
        padding: 30px 20px;
        max-width: 90%;
      }

      .inputs {
        gap: 8px;
      }

      .inputs input {
        width: 50px;
        height: 65px;
        font-size: 20px;
      }

      h2, .form-title {
        font-size: 24px;
      }

      .btn {
        width: 100%;
      }

      .radio-group {
        flex-direction: column;
        align-items: stretch;
      }

      .radio-option {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <a href="/index.html" class="logo">
        <img src="/images/pig logo.png" alt="PigSoil Logo" class="logo-img">
        <img src="/images/pigsoil.png" alt="PigSoil+" class="logo-text">
      </a>
      
    <nav class="nav-links">
      <a href="/support.html">Support</a>
    </nav>      <div class="header-actions">
        <a href="#" class="language-btn" id="languageSwitcher">
          <svg class="globe-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
          </svg>
          <span data-i18n="language.current">English</span>
        </a>
        <a href="/signup.html" class="sign-up-btn" data-i18n="buttons.signUp">Sign Up</a>
        <a href="/login.html" class="sign-in-btn" data-i18n="buttons.signIn">Sign In</a>
      </div>
    </div>
  </header>

  <div class="main-center">
    <!-- SMS Verification Container -->
    <div class="container" id="verificationContainer">
      <a href="/phone-registration.html" class="back-link" data-i18n="smsVerification.back">← Back</a>
      <div class="center-content">
        <h2 data-i18n="smsVerification.title">Enter SMS Code Sent to</h2>
        <p id="phoneDisplay">+63123456789</p>
        <div class="inputs">
          <input type="text" id="code-1" maxlength="1" inputmode="numeric" pattern="[0-9]*" aria-label="First digit">
          <input type="text" id="code-2" maxlength="1" inputmode="numeric" pattern="[0-9]*" aria-label="Second digit">
          <input type="text" id="code-3" maxlength="1" inputmode="numeric" pattern="[0-9]*" aria-label="Third digit">
          <input type="text" id="code-4" maxlength="1" inputmode="numeric" pattern="[0-9]*" aria-label="Fourth digit">
          <input type="text" id="code-5" maxlength="1" inputmode="numeric" pattern="[0-9]*" aria-label="Fifth digit">
          <input type="text" id="code-6" maxlength="1" inputmode="numeric" pattern="[0-9]*" aria-label="Sixth digit">
        </div>
        <div class="resend" id="resendBtn" data-i18n="smsVerification.resend">Resend</div>
        <button class="btn" id="verifyBtn" data-i18n="smsVerification.verifyButton">Verify</button>
      </div>
    </div>

    <!-- Complete Profile Container (Hidden by default) -->
    <div class="complete-profile-container" id="completeProfileContainer" style="display: none;">
      <h1 class="form-title" data-i18n="smsVerification.completeProfile.title">Complete Your Profile</h1>
      <p class="form-subtitle" data-i18n="smsVerification.completeProfile.subtitle">Just a few more details to get started</p>
      
      <div id="profileAlertMessage" class="alert"></div>
      
      <form id="completeProfileForm">
        <div class="form-group">
          <label for="username" class="form-label" data-i18n="smsVerification.completeProfile.usernameLabel">Username</label>
          <input type="text" id="username" name="username" class="form-input" data-i18n-placeholder="smsVerification.completeProfile.usernamePlaceholder" placeholder="Choose your username" required>
        </div>

        <div class="user-type-section">
          <span class="user-type-label" data-i18n="smsVerification.completeProfile.userTypeLabel">I'm a:</span>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="userType" value="swine_farmer" required>
              <span data-i18n="smsVerification.completeProfile.farmer">Swine Farmer</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="userType" value="fertilizer_buyer" required>
              <span data-i18n="smsVerification.completeProfile.buyer">Organic Fertilizer Buyer</span>
            </label>
          </div>
        </div>

        <button type="submit" class="btn" id="completeProfileBtn" data-i18n="smsVerification.completeProfile.completeButton">Complete Registration</button>
      </form>
    </div>
  </div>

  <div id="recaptcha-container"></div>
  <script src="/js/i18n.js"></script>
  <script>
    // Initialize i18next
    document.addEventListener('DOMContentLoaded', async () => {
      await window.i18nManager.initialize();
      
      // Add language switcher click event
      const languageSwitcher = document.getElementById('languageSwitcher');
      if (languageSwitcher) {
        languageSwitcher.addEventListener('click', (e) => {
          e.preventDefault();
          window.i18nManager.switchLanguage();
        });
      }
    });
  </script>
  <script type="module" src="/js/auth-guard.js"></script>
  <script type="module" src="/js/sms-verification.js"></script>
</body>
</html>
