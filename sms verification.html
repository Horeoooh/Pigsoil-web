<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PigSoil+ - Verify Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    /* Header Styles - Consistent with login page */
    .header {
      background-color: rgba(255, 255, 255, 0.95); 
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #ddd;
      position: sticky; 
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; 
      height: 80px;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 400;
    }

    .logo-img {
      height: 50px;
      width: auto;
    }

    .logo-text {
      height: 40px;
      width: 171px;
      object-fit: contain;
      margin-left: 10px;
    }

    /* Navigation Links Styles */
    .nav-links {
      display: flex;
      gap: 64px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-weight: 400;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #2d5a3d;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .language-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: #f8f9fa;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }

    .language-btn:hover {
      background: #e9ecef;
    }

    .sign-up-btn {
      background: transparent;
      color: #2d5a3d;
      padding: 10px 24px;
      border: 2px solid #2d5a3d;
      border-radius: 20px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      margin-right: 10px;
    }

    .sign-up-btn:hover {
      background: #2d5a3d;
      color: white;
    }

    .sign-in-btn {
      background: #2d5a3d;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 20px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .sign-in-btn:hover {
      background: #1f3d2a;
    }

    .globe-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Main Content */
    .main-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 576px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideUp 0.8s ease-out;
      position: relative;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-link {
      display: block;
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #2d5a3d;
      transition: color 0.3s;
      font-weight: 500;
    }

    .back-link:hover {
      color: #1f3d2a;
      text-decoration: underline;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    h2 {
      font-size: 30px;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d5016;
    }

    p {
      font-size: 16px;
      margin-bottom: 32px;
      color: #666;
      font-weight: 500;
    }

    .inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .inputs input {
      width: 67px;
      height: 81px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s ease;
      outline: none;
      background: #fafafa;
      color: #2d5016;
    }

    .inputs input:focus {
      border-color: #4a6741;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 103, 65, 0.2);
    }

    .inputs input:not(:placeholder-shown) {
      border-color: #4a6741;
      background: white;
    }

    .resend {
      font-size: 14px;
      color: #4a6741;
      margin-top: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .resend:hover {
      color: #2d5016;
      text-decoration: underline;
      transform: translateY(-1px);
    }

    .btn {
      background: #4a6741;
      color: #fff;
      border: none;
      padding: 16px 0;
      width: 75%;
      max-width: 300px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 103, 65, 0.2);
      margin-top: 32px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #2d5016;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(74, 103, 65, 0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Input animation when typing */
    .inputs input.typing {
      animation: typing 0.3s ease;
    }

    @keyframes typing {
      0% { transform: scale(1) translateY(-2px); }
      50% { transform: scale(1.05) translateY(-4px); }
      100% { transform: scale(1) translateY(-2px); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }

      .nav-links {
        display: none;
      }

      .main-center {
        padding: 1rem;
      }

      .container {
        padding: 30px 20px;
        max-width: 90%;
      }

      .inputs {
        gap: 8px;
      }

      .inputs input {
        width: 50px;
        height: 65px;
        font-size: 20px;
      }

      h2 {
        font-size: 24px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <img src="pig logo.png" alt="PigSoil Logo" class="logo-img">
        <img src="pigsoil.png" alt="PigSoil+" class="logo-text">
      </div>
      
      <nav class="nav-links">
        <a href="#about">About</a>
        <a href="#support">Support</a>
      </nav>
      
      <div class="header-actions">
        <a href="#" class="language-btn">
          <svg class="globe-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
          </svg>
          English
        </a>
        <a href="signup.html" class="sign-up-btn">Sign Up</a>
        <a href="login.html" class="sign-in-btn">Sign In</a>
      </div>
    </div>
  </header>

  <!-- MAIN CENTER -->
  <div class="main-center">
    <!-- MAIN CONTAINER -->
    <div class="container">
      <a href="#" class="back-link">‚Üê Back to signup</a>
      <div class="center-content">
        <h2>Enter SMS Code Sent to</h2>
        <p>+63123456789</p>
        <div class="inputs">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
          <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
        </div>
        <div class="resend">Resend</div>
        <a href="Pigsoil+ dashboard.html" class="btn">Verify</a>
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".inputs input");

    inputs.forEach((input, index) => {
      // Auto-focus next input when typing
      input.addEventListener("input", (e) => {
        // Only allow numbers
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        
        // Add typing animation
        e.target.classList.add('typing');
        setTimeout(() => {
          e.target.classList.remove('typing');
        }, 300);

        // Focus next input if current is filled
        if (e.target.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      // Handle backspace
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });

      // Add focus animations
      input.addEventListener('focus', function() {
        this.style.transform = 'translateY(-2px) scale(1.02)';
      });

      input.addEventListener('blur', function() {
        if (!this.value) {
          this.style.transform = '';
        }
      });
    });

    // Add verification button functionality
    const verifyBtn = document.querySelector('.btn');
    const resendBtn = document.querySelector('.resend');

    verifyBtn.addEventListener('click', function(e) {
      // Check if all inputs are filled
      const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
      
      if (!allFilled) {
        e.preventDefault();
        alert('Please enter the complete 6-digit verification code.');
        inputs[0].focus();
        return;
      }

      // Add loading effect
      this.textContent = 'Verifying...';
      this.style.pointerEvents = 'none';
      
      // Simulate verification process
      setTimeout(() => {
        this.textContent = 'Verified! ‚úì';
        this.style.background = '#28a745';
        
        setTimeout(() => {
          window.location.href = this.getAttribute('href');
        }, 1000);
      }, 1500);
    });

    // Add resend functionality
    let resendTimer = 0;
    resendBtn.addEventListener('click', function() {
      if (resendTimer > 0) return;
      
      this.textContent = 'Code sent!';
      this.style.color = '#28a745';
      
      // Start countdown
      resendTimer = 30;
      const countdown = setInterval(() => {
        this.textContent = `Resend in ${resendTimer}s`;
        resendTimer--;
        
        if (resendTimer < 0) {
          clearInterval(countdown);
          this.textContent = 'Resend';
          this.style.color = '#4a6741';
          resendTimer = 0;
        }
      }, 1000);
    });
  </script>
</body>
</html>
