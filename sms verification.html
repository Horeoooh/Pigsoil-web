<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PigSoil+ - Verify Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffe9d6, #fcdcdc);
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    /* ===== HEADER STYLES ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2d5016;
    }

    /* .logo::before {
      content: "üê∑";
      font-size: 1.8rem;
      animation: bounce 2s infinite;
    } */

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #2d5016;
    }

    .language-selector {
      background: white;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .language-selector:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .sign-in-btn {
      background: #4a6741;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .sign-in-btn:hover {
      background: #2d5016;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(77, 103, 65, 0.3);
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
      animation: fadeIn 0.8s ease;
      position: relative;
      margin: auto;
      margin-top: 350px; /* Remove any top margin */
    }

    .back-link {
      display: block;
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #0d47a1;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #2b3d2b;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .inputs input {
      width: 45px;
      height: 55px;
      text-align: center;
      font-size: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: all 0.2s ease;
      outline: none;
    }

    .inputs input:focus {
      border-color: #2f4f2f;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(47,79,47,0.3);
    }

    .resend {
      font-size: 14px;
      color: #2b3d2b;
      margin-bottom: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .resend:hover {
      color: #0d47a1;
    }

    .btn {
      background: #2b3d2b;
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: #1f2d1f;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <div class="logo">
      <img src="pig logo.png" alt="Pig Icon" style="width:141px;height:77px;vertical-align:middle;">
      PigSoil+
    </div>
    <nav class="nav-links">
      <a href="#about">About</a>
      <a href="#support">Support</a>
      <div class="language-selector">
        <span>English</span>
        <span>üåç</span>
      </div>
      <button class="sign-in-btn">Sign In</button>
    </nav>
  </div>

  <!-- MAIN CENTER -->
  <div class="main-center">
    <!-- MAIN CONTAINER -->
    <div class="container">
      <a href="#" class="back-link">‚Üê Back to signup</a>
      <div class="center-content">
        <h2>Enter SMS Code Sent to</h2>
        <p>+63123456789</p>
        <div class="inputs">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
        </div>
        <div class="resend">Resend</div>
        <button class="btn">Verify</button>
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".inputs input");

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        if (e.target.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
